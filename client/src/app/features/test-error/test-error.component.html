<div class="error-buttons-container">
    <button class="button error-button" (click)="get500Error()">Test 500 error</button>
    <button class="button error-button" (click)="get404Error()">Test 404 error</button>
    <button class="button error-button" (click)="get400Error()">Test 400 error</button>
    <button class="button error-button" (click)="get401Error()">Test 401 error</button>
    <button class="button error-button" (click)="get400ValidationError()">Test validation error</button>
</div>

@if (validationErrors) {
    <div class="validation-errors-container">
        <ul class="validation-errors-list">
            @for (error of validationErrors; track $index) {
                <li class="validation-error">{{error}}</li>
            }
        </ul>
    </div>
}
