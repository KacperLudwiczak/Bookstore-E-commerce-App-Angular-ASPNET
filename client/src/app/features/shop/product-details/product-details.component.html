@if (product) {
    <section class="product-section">
        <div class="product-container">
            <!-- Product Image -->
            <div>
                <img class="product-image" src="{{product.pictureUrl}}" alt="Product Image">
            </div>
    
            <!-- Product Details -->
            <div>
                <h1 class="product-title">{{product.name}}</h1>
                <p>You have {{quantityInCart}} of this item in your cart</p>
                <p class="product-price">{{product.price | currency}}</p>
    
                <div class="product-actions">
                    <button [disabled]="quantity === quantityInCart" (click)="updateCart()">
                        <mat-icon>shopping_cart</mat-icon>
                        {{getButtonText()}}
                    </button>
    
                    <mat-form-field appearance="outline" class="product-quantity">
                        <mat-label>Quantity</mat-label>
                        <input matInput min="0" [(ngModel)]="quantity" type="number">
                    </mat-form-field>
                </div>
    
                <div class="product-divider"></div>
                <p class="product-description">{{product.description}}</p>
            </div>
        </div>
    </section>  
}
